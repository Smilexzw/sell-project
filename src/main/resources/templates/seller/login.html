<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="static/h-ui/css/H-ui.min.css" th:href="@{/lib/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/H-ui.login.css" th:href="@{/lib/h-ui.admin/css/H-ui.login.css}" rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/style.css"  th:href="@{/lib/h-ui.admin/css/style.css}" rel="stylesheet" type="text/css" />
    <link href="lib/Hui-iconfont/1.0.8/iconfont.css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet" type="text/css" />
    <title>微信点餐后台管理</title>
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <!--<div class="row cl">-->
                <!--<div class="formControls col-xs-8 col-xs-offset-3">-->
                    <!--<label for="online">-->
                        <!--<input type="checkbox" name="online" id="online" value="">-->
                        <!--使我保持登录状态</label>-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="row cl">-->
                <!--<label class="form-label col-xs-8">-->
                    <!--<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
                <!--</label>-->
            <!--</div>-->
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="button" class="btn btn-success radius size-L" onClick="submitData();" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright jxau.halfmoon</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js" th:src="@{/lib/h-ui/js/H-ui.min.js}"></script>

<script type="text/javascript">
    function submitData(){
        $.post("/sell/seller/doLogin",
            {
                username:$("#username").val(),
                password:$("#password").val()},
            function(data){
                if (data.result != '登入成功') {
                    alert(data.result);
                } else {
                    alert('登入成功');
                    window.location.href = "/sell/seller/center";
                }
            }
        );
    }
</script>
</body>
</html>
